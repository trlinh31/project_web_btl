<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fonts/css/all.min.css" />
    <link rel="stylesheet" href="./lib/boostrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <title>Nhóm 4 | Bán hàng nội thất</title>
  </head>
  <body>
    <div id="root">
      <section class="vh-100 position-relative">
        <div
          class="position-absolute top-50 start-50 translate-middle bg-white p-4 shadow"
          style="width: 500px">
          <h1>Đăng Ký</h1>
          <hr />
          <form action="#" method="post">
            <div class="mb-3">
              <label for="full_name" class="form-label">Họ và tên:</label>
              <input
                type="text"
                name="full_name"
                id="full_name"
                class="form-control rounded"
                placeholder="Nguyen Van A"
                required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control rounded"
                placeholder="example@gmail.com"
                required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control rounded"
                required />
            </div>
            <div class="mb-3">
              <label for="confirm" class="form-label">Nhập lại mật khẩu:</label>
              <input type="password" id="confirm" class="form-control rounded" required />
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
              <p class="mb-0">Bạn đã có tài khoản? <a href="index.html">Trở về trang chủ</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
